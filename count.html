<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="count.css">
  <title>Countdown Timer</title>
</head>
<body><br><br><br><br><br><br><br><br><br><br><br>
    <center><h1>This Count for December 31, 2023, at 23:59:59.</h1></center><br>
    <div class="countdown1">
        <div class="d">DAYS</div>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="d">HOURS</div>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="d">MINUTES</div>&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="d">SECONDS</div>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
  <div class="countdown">
    <div class="timer" id="days">00</div>
    <div class="timer" id="hours">00</div>
    <div class="timer" id="minutes">00</div>
    <div class="timer" id="seconds">00</div>
  </div>
  <script src="count.js"></script>
</body>
</html>
